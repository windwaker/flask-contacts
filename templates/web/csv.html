{% extends 'layouts/master.html' %}
{% block title %}New contact{% endblock %}
{% block body %}
<h1>New contact || UPLOAD CSV FILE</h1>

<hr>
<form enctype="multipart/form-data" style="margin-bottom:100px;"action="{{ url_for('csvread') }}" method="post">
  <label for="file">Select a CSV file:</label>
  <input type="file" accept=".csv" id="file" name="file"><br>
	<input type="submit" class="btn btn-success" value="Add">
</form>
<hr>
<h4 align="center">HOW TO SETUP CSV FILE</h4>
<ul>
  <li>CSV file must have 4 Column</li>
  <li>Names of the columns must be -> first_name, last_name, email, phone</li>
</ul>
{% endblock %}
